<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee details</title>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@freshworks/crayons@v3/css/crayons-min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/@freshworks/crayons@v3/dist/crayons/crayons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@freshworks/crayons@v3/dist/crayons/crayons.js"
    ></script>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="fw-flex fw-flex-column fw-p-8 fw-m-4 fw-card-2">
        <div
          id="emp_name"
          class="fw-type-h4 fw-mx-4 fw-my-8 fw-color-elephant-900"
        ></div>
        <div
          id="emp_employee_id"
          class="fw-mx-4 fw-mb-8 fw-color-smoke-300"
        ></div>
        <div class="fw-flex fw-flex-row fw-type-sm fw-color-smoke-700">
          <fw-label id="emp_designation" class="fw-px-4"></fw-label>
          <fw-label id="emp_type" class="fw-px-4"></fw-label>
        </div>
      </div>
      <div class="fw-m-8">
        <fw-data-table
          id="empDetails"
          label="Employee details"
          is-selectable="false"
        ></fw-data-table>
      </div>
    </div>
  </body>
  <script src="scripts/employee.js"></script>
</html>
