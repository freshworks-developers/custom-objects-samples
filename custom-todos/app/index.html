<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Objects ToDo</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"
    ></script>
  </head>

  <body>
    <div class="fw-widget-wrapper">
      <form id="todo-form" action="" method="post">
        <div class="form-row">
          <fw-input
            id="todo-input"
            name="todoName"
            clear-input
            autocomplete="off"
            max-length="256"
            min-length="3"
            placeholder="Enter task name..."
            required
          ></fw-input>
          <fw-button color="primary" type="submit" expand
            ><fw-icon name="new" color="white"></fw-icon> Add</fw-button
          >
        </div>
      </form>

      <fw-tabs>
        <fw-tab tab-header="ToDo">
          <div id="todo-tasks"></div>
        </fw-tab>
        <fw-tab tab-header="Done">
          <div id="done-tasks"></div>
        </fw-tab>
      </fw-tabs>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
